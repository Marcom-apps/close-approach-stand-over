<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5-Workday Notice Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      overflow: hidden;
    }

    #calendar {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    .flatpickr-calendar {
      display: block !important;
      position: relative !important;
      top: auto !important;
      left: auto !important;
      visibility: visible !important;
      z-index: 1;
    }

    .flatpickr-innerContainer {
      display: block;
    }

    .flatpickr-wrapper {
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <label for="calendar">Choose a date (5 working days' notice required):</label>
  <input type="text" id="calendar" readonly />

  <script src="https://cdn.jotfor.ms/widgets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="widget.js"></script>
</body>
</html>
