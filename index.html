<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>5 v3 Workday Notice Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      height: auto;
      overflow: hidden;
    }

    #calendar-wrapper {
      display: flex;
      flex-direction: column;
    }

    #calendar {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .fp-open {
      z-index: 99999 !important; /* Forces dropdown to appear above everything */
    }

    .flatpickr-calendar {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div id="calendar-wrapper">
    <input id="calendar" type="text" placeholder="Select a date v2.1" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jotfor.ms/widgets/main.js"></script>
  <script src="widget.js"></script>
</body>
</html>
