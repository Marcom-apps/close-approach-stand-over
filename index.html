<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NZ v4 Workday & Holiday Blocker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      height: auto;
      overflow: hidden;
    }

    #calendar {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .flatpickr-calendar {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <input type="text" id="calendar" placeholder="Select a date v4" />

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jotfor.ms/widgets/main.js"></script>
  <script src="widget.js"></script>
</body>
</html>
