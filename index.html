<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1-Workday Notice Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      font-family: Inter, Roboto, sans-serif;
      font-size: 14px;
      background: #fff;
      color: #2c3345;
    }

body {
  margin: 0;
  padding: 0;
  font-family: Inter, sans-serif;
  font-size: 16px;
  color: #2C3345;
}

    #calendar {
      padding: 8px 12px;
      font-size: 14px;
      width: 100%;
      height: 38px;
      border: 1px solid #c3cad8;
      border-radius: 6px;
      box-sizing: border-box;
      outline: none;
    }

    .flatpickr-calendar {
      display: block !important;
      position: relative !important;
      visibility: visible !important;
      z-index: 2;
      margin-top: 8px;
    }

.flatpickr-calendar {
  margin-top: 4px !important; /* reduce space below the input */
  top: auto !important;
}
  </style>
</head>
<body>

<input type="text" id="calendar" />

  <script src="https://cdn.jotfor.ms/widgets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="widget.js"></script>
</body>
</html>
